<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
         crossorigin="anonymous">

        <title>Adopt-A-Pet</title>
    </head>
    <body>
        <header class="bg-light text-center mb-4 p-3">
            <h1>Adopt A Pet</h1>
        </header>

        <div class="container">
            <form id="pet-form">
               <div class="form-group">
                <lable for="animal">Animal</lable>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="dog"></option>
                    <option value="cat"></option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" 
                placeholder="Enter your zipcode">
                <input type="submit" value="Search" class="btn btn-dark btn-lg btn-block mt-3">
               </div> 
            </form>

            <div id="results"></div>
        </div>

        <script src="js/app.js"></script>

    </body>
</html>
